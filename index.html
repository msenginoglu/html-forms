<!-- HTML Formlar -->
<style>
  form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  }

  p {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
  }

  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 10px;
  }

  p:last-of-type {
    text-align: center;
  }

  input[type="submit"],
  input[type="reset"] {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 10px;
  }

  input[type="reset"] {
    background-color: #f44336;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    opacity: 0.9;
  }

  input[type="file"] {
    border: none;
    background-color: #fff;
    padding: 10px;
  }

  div {
    margin-bottom: 15px;
  }

  div p {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }

  div label {
    display: inline;
    font-weight: normal;
  }
</style>

<form action="index.php" method="POST">
  <p>
    <label for="username">Kullanıcı adı:</label>
    <input
      type="text"
      id="username"
      required
      minlength="3"
      maxlength="15"
      placeholder="Kullanıcı adı"
    />
  </p>

  <p>
    <label for="password">Şifre:</label>
    <input
      type="password"
      id="password"
      placeholder="Şifreniz"
      required
      minlength="6"
      maxlength="12"
    />
  </p>

  <p>
    <label for="email">E-posta adresiniz:</label>
    <input type="email" id="email" placeholder="E-posta adresiniz" required />
  </p>

  <p>
    <label for="tel">Telefon numaranız:</label>
    <input type="tel" id="tel" placeholder="Telefon numaranız" required />
  </p>

  <p>
    <label for="date">Doğum tarihiniz:</label>
    <input type="date" id="date" placeholder="Doğum tarihiniz" required />
  </p>

  <p>
    <label for="quantity">Adet seçiniz:</label>
    <input
      type="number"
      id="quantity"
      placeholder="Adet seçiniz"
      required
      value="0"
      min="0"
      max="99"
    />
  </p>

  <p>
    <label for="title">Cinsiyetiniz:</label>

    <label for="man">Erkek</label>
    <input type="radio" id="man" value="man" name="gender" />

    <label for="woman">Kadın</label>
    <input type="radio" id="woman" value="woman" name="gender" />

    <label for="idk">Bilmiyorum</label>
    <input type="radio" id="idk" value="idk" name="gender" />
  </p>

  <p>
    <label for="payment">Ödeme Yöntemini Seçiniz:</label>

    <select name="payment" id="payment">
      <option value="credit-card">Kredi Kartı</option>
      <option value="bank-card">Banka Kartı</option>
      <option value="transfer">Havale</option>
    </select>
  </p>

  <div>
    <p>Yolculukta hangi yemekleri tercih edersiniz?</p>

    <input type="checkbox" id="meat" value="meat" name="food" checked />
    <label for="meat">Et yemekleri</label>

    <input type="checkbox" id="vegetables" value="vegetables" name="food" />
    <label for="vegetables">Sebze yemekleri</label>

    <input type="checkbox" id="mixed-food" value="mixed-food" name="food" />
    <label for="mixed-food">Karışık yemekler</label>
  </div>

  <p>
    <label for="message">Mesajınız:</label>
    <textarea name="message" id="message" rows="4" cols="35"></textarea>
  </p>

  <p>
    <input type="reset" value="Sıfırla" />
    <input type="submit" value="Gönder" />
  </p>

  <p>
    <label for="file">Dosya Yükleyin:</label>
    <input
      type="file"
      id="file"
      accept="image/png, image/jpeg"
      enctype="multipart/form-data"
      multiple
    />
  </p>
</form>
